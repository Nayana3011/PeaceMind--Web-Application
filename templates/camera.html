{% extends "user_dashboard.html" %} {% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emotion Detection</title>
    <script src="https://docs.opencv.org/4.x/opencv.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #video {
        display: none; /* Hide the video element */
      }
      #canvas {
        display: block;
        margin: 10px auto;
        border: 1px solid black;
      }
      #controls {
        text-align: center;
        margin-top: 20px;
      }
      #emotions {
        text-align: center;
        font-size: 18px;
        margin-top: 20px;
        color: blue;
      }
      #stress {
        text-align: center;
        font-size: 20px;
        margin-top: 20px;
        color: red;
        font-weight: bold;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Emotion Detection</h1>
    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="controls">
      <button id="startBtn">Start Detection</button>
      <button id="stopBtn" disabled>Stop Detection</button>
    </div>
    <div id="emotions">Detected emotions will appear here...</div>
    <div id="stress"></div>
    <!-- Stress detection message -->
    <script>
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");
      const emotionsDiv = document.getElementById("emotions");
      const stressDiv = document.getElementById("stress");
      let running = false;

      async function startDetection() {
        running = true;
        startBtn.disabled = true;
        stopBtn.disabled = false;

        const stream = await navigator.mediaDevices.getUserMedia({
          video: true,
        });
        video.srcObject = stream;
        video.play();

        video.addEventListener("loadeddata", () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          processVideo();
        });
      }

      function stopDetection() {
        running = false;
        startBtn.disabled = false;
        stopBtn.disabled = true;

        if (video.srcObject) {
          video.srcObject.getTracks().forEach((track) => track.stop());
        }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        emotionsDiv.textContent = "Detection stopped.";
        stressDiv.textContent = ""; // Clear stress message
      }

      async function processVideo() {
        if (!running) return;

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        canvas.toBlob(async (blob) => {
          const formData = new FormData();
          formData.append("frame", blob, "frame.jpg");

          try {
            const response = await fetch("http://127.0.0.1:5000/predict", {
              method: "POST",
              body: formData,
            });

            if (response.ok) {
              const result = await response.json();
              handleResponse(result);
            }
          } catch (err) {
            console.error("Error sending frame to server:", err);
          }

          requestAnimationFrame(processVideo);
        }, "image/jpeg");
      }

      function handleResponse(result) {
        const status = result.status;
        const detectedEmotions = result.emotions;

        if (status === "stress_detected") {
          stressDiv.textContent = "Stress Detected! Please take a break.";
          emotionsDiv.textContent = `Detected emotions: ${detectedEmotions.join(
            ", "
          )}`;
        } else {
          stressDiv.textContent = ""; // Clear stress message
          if (detectedEmotions && detectedEmotions.length > 0) {
            emotionsDiv.textContent = `Detected emotions: ${detectedEmotions.join(
              ", "
            )}`;
          } else {
            emotionsDiv.textContent = "No emotions detected.";
          }
        }
      }

      startBtn.addEventListener("click", startDetection);
      stopBtn.addEventListener("click", stopDetection);
    </script>
  </body>
</html>
{% endblock %}
